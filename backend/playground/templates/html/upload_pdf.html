<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="user" placeholder="Your name" required>
    <input type="file" name="file" required>
    <button type="submit">Upload PDF</button>
</form>

{% if human %}
    <h2>Summary:</h2>
    <p>{{ human }}</p>
{% endif %}
